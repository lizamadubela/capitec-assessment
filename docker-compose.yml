version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-txn-aggregator
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-transaction_db}
      MYSQL_USER: ${DB_USERNAME:-txn_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secure_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - txn-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: txn-aggregator:0.0.1
    container_name: txn-aggregator
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-transaction_db}
      DB_USERNAME: ${DB_USERNAME:-txn_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password}
      SERVER_PORT: ${SERVER_PORT:-8080}
      JAVA_OPTS: >-
        -Xms512m
        -Xmx1024m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - txn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Mock Server for testing external transaction sources
  mock-server:
    image: mockserver/mockserver:latest
    container_name: mock-txn-server
    restart: unless-stopped
    ports:
      - "8081:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/initializerJson.json
    volumes:
      - ./docker/mockserver/config:/config
    networks:
      - txn-network

volumes:
  mysql_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  txn-network:
    driver: bridge